<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 AI 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111827;
            color: #f9fafb;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            background-color: #111827;
        }

        /* 좌측 에이전트 목록 */
        .agent-sidebar {
            width: 320px;
            background-color: #1f2937;
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #374151;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #f9fafb;
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .header-buttons button {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: color 0.2s;
        }

        .header-buttons button:hover {
            color: #f9fafb;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            background-color: #374151;
            color: #f9fafb;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            font-size: 0.875rem;
            outline: none;
            transition: ring 0.2s;
        }

        .search-input:focus {
            ring: 2px solid #8b5cf6;
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 1rem;
            height: 1rem;
        }

        .agent-list {
            flex: 1;
            overflow-y: auto;
        }

        .menu-category {
            border-bottom: 1px solid #374151;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            cursor: pointer;
            background-color: #1f2937;
            transition: all 0.2s;
        }

        .category-header:hover {
            background-color: #374151;
        }

        .category-header.active {
            background-color: #8b5cf6;
            border-left: 4px solid #a855f7;
        }

        .category-title {
            font-weight: 600;
            color: #f9fafb;
            font-size: 0.875rem;
        }

        .category-status {
            color: #6b7280;
            font-size: 0.75rem;
            transition: color 0.2s;
        }

        .category-status.active {
            color: #10b981;
        }

        /* 메뉴탭 영역에 추가될 스타일 */
        .menu-tab-container {
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
            display: none;
        }

        .menu-tab-container.active {
            display: block;
        }

        .menu-tab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .menu-tab-item {
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .menu-tab-item:hover {
            background-color: #4b5563;
            border-color: #8b5cf6;
        }

        .menu-tab-item.active {
            background-color: #8b5cf6;
            border-color: #a855f7;
        }

        .menu-tab-title {
            font-weight: 600;
            color: #f9fafb;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .menu-tab-description {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        .submenu-container {
            background-color: #111827;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-top: 0.75rem;
            display: none;
        }

        .submenu-container.active {
            display: block;
        }

        .submenu-item {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: #9ca3af;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .submenu-item:hover {
            background-color: #374151;
            color: #f9fafb;
        }

        .submenu-item.active {
            background-color: #8b5cf6;
            color: #f9fafb;
        }

        .agent-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
        }

        .agent-item:hover {
            background-color: #374151;
        }

        .agent-item.active {
            background-color: #374151;
            border-left-color: #8b5cf6;
        }

        .agent-item.disabled {
            opacity: 0.5;
            background-color: #1f2937;
            order: 999;
        }

        .agent-item.disabled:hover {
            background-color: #1f2937;
        }

        .agent-item.disabled .agent-info {
            opacity: 0.6;
        }

        .agent-avatar {
            position: relative;
            margin-right: 0.75rem;
        }

        .avatar-circle {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
            font-size: 1.5rem;
        }

        .status-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            border: 2px solid #1f2937;
        }

        .status-online { background-color: #10b981; }
        .status-busy { background-color: #f59e0b; }
        .status-offline { background-color: #6b7280; }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .agent-name {
            font-weight: 600;
            color: #f9fafb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-time {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .agent-role {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .agent-last-message {
            font-size: 0.875rem;
            color: #d1d5db;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            margin-left: 0.5rem;
            background-color: #8b5cf6;
            color: #f9fafb;
            font-size: 0.75rem;
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .agent-toggle {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .agent-toggle:hover {
            color: #f9fafb;
            background-color: #374151;
        }

        .agent-toggle.disabled {
            color: #ef4444;
        }

        .agent-toggle.disabled:hover {
            color: #dc2626;
            background-color: #374151;
        }

        .agent-section-title {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
        }

        /* 우측 콘텐츠 영역 */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1a1b23;
        }

        .content-header {
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
        }

        .header-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-agent {
            display: flex;
            align-items: center;
        }

        .current-agent-avatar {
            position: relative;
            margin-right: 0.75rem;
        }

        .current-avatar-circle {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
        }

        .current-agent-info h2 {
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 0.25rem;
        }

        .current-agent-info p {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .mode-switcher {
            display: flex;
            background-color: #374151;
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .mode-button {
            padding: 0.5rem 0.75rem;
            border: none;
            background: none;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .mode-button:hover {
            color: #f9fafb;
        }

        .mode-button.active {
            background-color: #8b5cf6;
            color: #f9fafb;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #1a1b23;
        }

        .chat-container {
            max-width: 768px;
            margin: 0 auto;
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        .message.teacher {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
        }

        .message.teacher .message-content {
            background-color: #8b5cf6;
            color: #f9fafb;
            border-bottom-right-radius: 0.25rem;
        }

        .message.agent .message-content {
            background-color: #374151;
            color: #f9fafb;
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message.teacher .message-time {
            justify-content: flex-end;
        }

        .message.agent .message-time {
            justify-content: flex-start;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: #374151;
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .input-area {
            background-color: #1f2937;
            border-top: 1px solid #374151;
            padding: 1rem;
        }

        .input-container {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background-color: #374151;
            color: #f9fafb;
            border: none;
            border-radius: 2rem;
            padding: 0.75rem 1rem;
            padding-right: 3rem;
            font-size: 0.875rem;
            outline: none;
            transition: ring 0.2s;
        }

        .message-input:focus {
            ring: 2px solid #8b5cf6;
        }

        .input-actions {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 0.25rem;
        }

        .input-button {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: color 0.2s;
        }

        .input-button:hover {
            color: #f9fafb;
        }

        .send-button {
            background-color: #8b5cf6;
            color: #f9fafb;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background-color: #7c3aed;
            transform: scale(1.05);
        }

        .recommendation-actions {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #4b5563;
        }

        .recommendation-button {
            background-color: #8b5cf6;
            color: #f9fafb;
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .recommendation-button:hover {
            background-color: #7c3aed;
        }

        .menu-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .menu-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover {
            border-color: #8b5cf6;
            transform: scale(1.02);
        }

        .menu-card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .menu-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
        }

        .menu-card-content h4 {
            font-size: 0.875rem;
            font-weight: 700;
            color: #f9fafb;
            margin-bottom: 0.25rem;
        }

        .menu-card-content p {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .menu-card-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.2s;
        }

        .menu-card:hover .menu-card-arrow {
            color: #f9fafb;
        }

        .guide-message {
            background: linear-gradient(to right, #8b5cf6, #3b82f6);
            padding: 0.75rem;
            text-align: center;
            color: #f9fafb;
            font-size: 0.875rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .agent-sidebar {
                width: 280px;
            }
            
            .menu-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 좌측 에이전트 목록 -->
        <div class="agent-sidebar">
            <div class="sidebar-header">
                <div class="header-title">
                    <h1>교육 AI 시스템</h1>
                    <div class="header-buttons">
                        <button>🔔</button>
                        <button>⚙️</button>
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-icon">🔍</div>
                    <input type="text" class="search-input" placeholder="에이전트 검색..." id="searchInput">
                </div>
            </div>
            
            <div class="agent-list" id="agentList">
                <!-- 분기활동 -->
                <div class="menu-category" data-category="quarterly">
                    <div class="category-header" onclick="selectCategory('quarterly')">
                        <span class="category-title">1. 분기활동</span>
                        <span class="category-status" id="quarterly-status">●</span>
                    </div>
                </div>

                <!-- 주간활동 -->
                <div class="menu-category" data-category="weekly">
                    <div class="category-header" onclick="selectCategory('weekly')">
                        <span class="category-title">2. 주간활동</span>
                        <span class="category-status" id="weekly-status">●</span>
                    </div>
                </div>

                <!-- 오늘활동 -->
                <div class="menu-category" data-category="daily">
                    <div class="category-header" onclick="selectCategory('daily')">
                        <span class="category-title">3. 오늘활동</span>
                        <span class="category-status" id="daily-status">●</span>
                    </div>
                </div>

                <!-- 실시간 관리 -->
                <div class="menu-category" data-category="realtime">
                    <div class="category-header" onclick="selectCategory('realtime')">
                        <span class="category-title">4. 실시간 관리</span>
                        <span class="category-status" id="realtime-status">●</span>
                    </div>
                </div>

                <!-- 상호작용 관리 -->
                <div class="menu-category" data-category="interaction">
                    <div class="category-header" onclick="selectCategory('interaction')">
                        <span class="category-title">5. 상호작용 관리</span>
                        <span class="category-status" id="interaction-status">●</span>
                    </div>
                </div>

                <!-- 편향관리 -->
                <div class="menu-category" data-category="bias">
                    <div class="category-header" onclick="selectCategory('bias')">
                        <span class="category-title">6. 편향관리</span>
                        <span class="category-status" id="bias-status">●</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 우측 콘텐츠 영역 -->
        <div class="content-area">
            <!-- 헤더 -->
            <div class="content-header">
                <div class="header-info">
                    <div class="current-agent">
                        <div class="current-agent-avatar">
                            <div class="current-avatar-circle" id="currentAgentAvatar"></div>
                            <div class="status-indicator status-online"></div>
                        </div>
                        <div class="current-agent-info">
                            <h2 id="currentAgentName"></h2>
                            <p id="currentAgentRole"></p>
                        </div>
                    </div>
                    <div class="mode-switcher">
                        <button class="mode-button active" onclick="switchMode('onboarding')">
                            💡 온보딩
                        </button>
                        <button class="mode-button" onclick="switchMode('menu')">
                            📋 메뉴
                        </button>
                        <button class="mode-button" onclick="switchMode('chat')">
                            💬 채팅
                        </button>
                    </div>
                </div>
            </div>

            <!-- 가이드 메시지 (채팅 모드에서만 표시) -->
            <div id="guideMessage" class="guide-message hidden">
                💡 무엇이든 자유롭게 질문해보세요!
            </div>

            <!-- 메뉴탭 영역 -->
            <div class="menu-tab-container" id="menuTabContainer">
                <div class="menu-tab-grid" id="menuTabGrid">
                    <!-- 메뉴탭 아이템들이 여기에 동적으로 생성됩니다 -->
                </div>
                <div class="submenu-container" id="submenuContainer">
                    <!-- 세부 메뉴들이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <!-- 채팅 영역 -->
            <div class="chat-area" id="chatArea">
                <div class="chat-container" id="chatContainer">
                    <!-- 메시지가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="input-area">
                <div class="input-container">
                    <button class="input-button">📎</button>
                    <div class="input-wrapper">
                        <input type="text" class="message-input" placeholder="궁금한 것을 자유롭게 물어보세요..." id="messageInput">
                        <div class="input-actions">
                            <button class="input-button">😊</button>
                        </div>
                    </div>
                    <button class="input-button">🎤</button>
                    <button class="send-button" onclick="sendMessage()">📤</button>
                </div>
            </div>
        </div>
    </div>

    <script src="alphatutor.js"></script>
</body>
</html>
