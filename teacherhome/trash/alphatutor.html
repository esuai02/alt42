        .sidebar-header {

        }

        .header-title {

            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #f9fafb;
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .header-buttons button {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: color 0.2s;
        }

        .header-buttons button:hover {
            color: #f9fafb;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            background-color: #374151;
            color: #f9fafb;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem 0.5rem 2.5rem;
            font-size: 0.875rem;
            outline: none;
            transition: ring 0.2s;
        }

        .search-input:focus {

        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 1rem;
            height: 1rem;
        }

        .agent-list {
            flex: 1;
            overflow-y: auto;
        }

        .menu-category {
            border-bottom: 1px solid #374151;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            cursor: pointer;
            background-color: #1f2937;
            transition: all 0.2s;
        }

        .category-header:hover {
            background-color: #374151;
        }

        .category-header.active {
            background-color: #8b5cf6;
            border-left: 4px solid #a855f7;
        }

        .category-title {
            font-weight: 600;
            color: #f9fafb;
            font-size: 0.875rem;
        }

        .category-status {
            color: #6b7280;
            font-size: 0.75rem;
            transition: color 0.2s;
        }

        .category-status.active {
            color: #10b981;
        }

        /* Î©îÎâ¥ÌÉ≠ ÏòÅÏó≠Ïóê Ï∂îÍ∞ÄÎê† Ïä§ÌÉÄÏùº */
        .menu-tab-container {
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
            display: none;
        }

        .menu-tab-container.active {
            display: block;
        }

        .menu-tab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .menu-tab-item {
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .menu-tab-item:hover {
            background-color: #4b5563;
            border-color: #8b5cf6;
        }

        .menu-tab-item.active {
            background-color: #8b5cf6;
            border-color: #a855f7;
        }

        .menu-tab-title {
            font-weight: 600;
            color: #f9fafb;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .menu-tab-description {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        .submenu-container {
            background-color: #111827;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-top: 0.75rem;
            display: none;
        }

        .submenu-container.active {
            display: block;
        }

        .submenu-item {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            color: #9ca3af;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .submenu-item:hover {
            background-color: #374151;
            color: #f9fafb;
        }

        .submenu-item.active {
            background-color: #8b5cf6;
            color: #f9fafb;
        }

        .agent-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
        }

        .agent-item:hover {
            background-color: #374151;
        }

        .agent-item.active {
            background-color: #374151;
            border-left-color: #8b5cf6;
        }

        .agent-item.disabled {
            opacity: 0.5;
            background-color: #1f2937;
            order: 999;
        }

        .agent-item.disabled:hover {
            background-color: #1f2937;
        }

        .agent-item.disabled .agent-info {
            opacity: 0.6;
        }

        .agent-avatar {
            position: relative;
            margin-right: 0.75rem;
        }

        .avatar-circle {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
            font-size: 1.5rem;
        }

        .status-indicator {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            border: 2px solid #1f2937;
        }

        .status-online { background-color: #10b981; }
        .status-busy { background-color: #f59e0b; }
        .status-offline { background-color: #6b7280; }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .agent-name {
            font-weight: 600;
            color: #f9fafb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-time {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .agent-role {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .agent-last-message {
            font-size: 0.875rem;
            color: #d1d5db;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {

            background-color: #8b5cf6;
            color: #f9fafb;
            font-size: 0.75rem;
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .agent-toggle {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            transition: all 0.2s;
            z-index: 10;
        }

        .agent-toggle:hover {
            color: #f9fafb;
            background-color: #374151;
        }

        .agent-toggle.disabled {
            color: #ef4444;
        }

        .agent-toggle.disabled:hover {
            color: #dc2626;
            background-color: #374151;
        }

        .agent-section-title {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
        }

        /* Ïö∞Ï∏° ÏΩòÌÖêÏ∏† ÏòÅÏó≠ */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1a1b23;
        }

        .content-header {
            background-color: #1f2937;
            border-bottom: 1px solid #374151;
            padding: 1rem;
        }

        .header-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-agent {
            display: flex;
            align-items: center;
        }

        .current-agent-avatar {
            position: relative;
            margin-right: 0.75rem;
        }

        .current-avatar-circle {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            color: #f9fafb;
        }

        .current-agent-info h2 {

            color: #f9fafb;
            margin-bottom: 0.25rem;
        }

        .current-agent-info p {

            color: #9ca3af;
        }

        .mode-switcher {

            background-color: #374151;

        }

        .mode-button {

            border: none;
            background: none;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .mode-button:hover {
            color: #f9fafb;
        }

        .mode-button.active {
            background-color: #8b5cf6;
            color: #f9fafb;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #1a1b23;
        }

        .chat-container {
            max-width: 768px;
            margin: 0 auto;
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        .message.teacher {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
        }

        .message.teacher .message-content {
            background-color: #8b5cf6;
            color: #f9fafb;
            border-bottom-right-radius: 0.25rem;
        }

        .message.agent .message-content {
            background-color: #374151;
            color: #f9fafb;
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message.teacher .message-time {
            justify-content: flex-end;
        }

        .message.agent .message-time {
            justify-content: flex-start;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: #374151;
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        .input-area {
            background-color: #1f2937;
            border-top: 1px solid #374151;
            padding: 1rem;
        }

        .input-container {
            max-width: 768px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            background-color: #374151;
            color: #f9fafb;
            border: none;
            border-radius: 2rem;
            padding: 0.75rem 1rem;
            padding-right: 3rem;
            font-size: 0.875rem;
            outline: none;
            transition: ring 0.2s;
        }

        .message-input:focus {
            ring: 2px solid #8b5cf6;
        }

        .input-actions {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 0.25rem;
        }

        .input-button {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: color 0.2s;
        }

        .input-button:hover {
            color: #f9fafb;
        }

        .send-button {
            background-color: #8b5cf6;
            color: #f9fafb;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover {
            background-color: #7c3aed;
            transform: scale(1.05);
        }

        .recommendation-actions {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #4b5563;
        }

        .recommendation-button {
            background-color: #8b5cf6;
            color: #f9fafb;
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .recommendation-button:hover {
            background-color: #7c3aed;
        }

        .menu-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .menu-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-card:hover {
            border-color: #8b5cf6;
            transform: scale(1.02);
        }

        .menu-card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .menu-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f9fafb;
        }

        .menu-card-content h4 {
            font-size: 0.875rem;
            font-weight: 700;
            color: #f9fafb;
            margin-bottom: 0.25rem;
        }

        .menu-card-content p {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .menu-card-arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.2s;
        }

        .menu-card:hover .menu-card-arrow {
            color: #f9fafb;
        }

        .guide-message {
            background: linear-gradient(to right, #8b5cf6, #3b82f6);
            padding: 0.75rem;
            text-align: center;
            color: #f9fafb;
            font-size: 0.875rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .hidden {
            display: none;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .agent-sidebar {
                width: 280px;
            }
            
            .menu-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
